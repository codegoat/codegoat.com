<html lang="en">
<head>
	<meta charset="utf-8">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<style>
	.btn {
		padding: 10px;
		float: left;
		margin-right: 10px;
		background-color: #eee;
		border-radius: 20px;
		cursor: pointer;
	}
	</style>

</head>

<body>
	<audio controls="true" id="media-being-logged" src="https://www.sample-videos.com/audio/mp3/wave.mp3"></audio>

	<div class="btn" id="backward">
	Skip Back 15 Seconds
	</div>
	<div class="btn" id="forward">
	Skip Forward 15 Seconds
	</div>

	<script type="text/javascript">
		const media = document.getElementById('media-being-logged')
		const backward = document.getElementById('backward')
		const forward = document.getElementById('forward');

		backward.addEventListener('click', function () {
			media.currentTime = media.currentTime - 15
		})

		forward.addEventListener('click', function () {
			media.currentTime = media.currentTime + 15
		})

		const events = ['abort', 'DOMContentLoaded', 'afterprint', 'afterscriptexecute', 'beforeprint', 'beforescriptexecute', 'beforeunload', 'blur', 'cancel', 'change', 'click', 'close', 'connect', 'contextmenu', 'error', 'focus', 'hashchange', 'input', 'invalid', 'languagechange', 'load', 'loadend', 'loadstart', 'message', 'offline', 'online', 'open', 'pagehide', 'pageshow', 'popstate', 'progress', 'readystatechange', 'reset', 'select', 'show', 'sort', 'storage', 'submit', 'toggle', 'unload', 'loadeddata', 'loadedmetadata', 'canplay', 'playing', 'play', 'canplaythrough', 'seeked', 'seeking', 'stalled', 'suspend', 'timeupdate', 'volumechange', 'waiting', 'durationchange', 'emptied', 'unhandledrejection', 'rejectionhandled']

		events.forEach(function (event) {
			media.addEventListener(event, (e) => {
				console.log(event)//, ': ', e)
			})
		})
	</script>
</body>
</html>
